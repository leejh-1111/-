<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 날씨</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <div class="header">
                <h1><i class="fas fa-cloud-sun"></i> 오늘 날씨</h1>
                <div class="search-box">
                    <input type="text" id="cityInput" placeholder="도시명을 입력하세요 (한글/일본어/영어)...">
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
            </div>
            
            <div class="weather-info" id="weatherInfo">
                <div class="location">
                    <h2 id="cityName">도시를 검색해주세요</h2>
                    <p id="date"></p>
                </div>
                
                <div class="weather-main">
                    <div class="temperature">
                        <span id="temp">--</span>°C
                    </div>
                    <div class="weather-desc">
                        <i id="weatherIcon" class="fas fa-cloud"></i>
                        <span id="weatherDesc">날씨 정보</span>
                    </div>
                </div>
                
                <div class="weather-details">
                    <div class="detail-item">
                        <i class="fas fa-thermometer-half"></i>
                        <div>
                            <span class="label">체감온도</span>
                            <span id="feelsLike">--°C</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-tint"></i>
                        <div>
                            <span class="label">습도</span>
                            <span id="humidity">--%</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-wind"></i>
                        <div>
                            <span class="label">풍속</span>
                            <span id="windSpeed">-- m/s</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-eye"></i>
                        <div>
                            <span class="label">가시거리</span>
                            <span id="visibility">-- km</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>날씨 정보를 가져오는 중...</p>
            </div>
            
            <div class="error" id="error">
                <i class="fas fa-exclamation-triangle"></i>
                <p id="errorMessage">도시를 찾을 수 없습니다.</p>
            </div>
        </div>
    </div>
    
    <!-- 질문 게시판 섹션 -->
    <div class="container">
        <div class="question-board">
            <div class="board-header">
                <h2><i class="fas fa-question-circle"></i> 교과목 질문 게시판</h2>
                <p>궁금한 교과목에 대해 질문하고 답변을 받아보세요!</p>
            </div>
            
            <!-- 질문 작성 폼 -->
            <div class="question-form">
                <h3><i class="fas fa-edit"></i> 질문 작성하기</h3>
                <form id="questionForm">
                    <div class="form-group">
                        <label for="subjectSelect">교과목 선택:</label>
                        <select id="subjectSelect" required>
                            <option value="">교과목을 선택하세요</option>
                            <option value="수학">수학</option>
                            <option value="과학">과학</option>
                            <option value="국어">국어</option>
                            <option value="영어">영어</option>
                            <option value="사회">사회</option>
                            <option value="역사">역사</option>
                            <option value="물리">물리</option>
                            <option value="화학">화학</option>
                            <option value="생물">생물</option>
                            <option value="지구과학">지구과학</option>
                            <option value="기타">기타</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="questionTitle">질문 제목:</label>
                        <input type="text" id="questionTitle" placeholder="질문 제목을 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="questionContent">질문 내용:</label>
                        <textarea id="questionContent" placeholder="질문 내용을 자세히 작성해주세요" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="authorName">작성자:</label>
                        <input type="text" id="authorName" placeholder="이름을 입력하세요" required>
                    </div>
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i> 질문 등록
                    </button>
                </form>
            </div>
            
            <!-- 질문 목록 -->
            <div class="questions-section">
                <h3><i class="fas fa-list"></i> 질문 목록</h3>
                <div class="filter-section">
                    <select id="filterSubject">
                        <option value="">전체 교과목</option>
                        <option value="수학">수학</option>
                        <option value="과학">과학</option>
                        <option value="국어">국어</option>
                        <option value="영어">영어</option>
                        <option value="사회">사회</option>
                        <option value="역사">역사</option>
                        <option value="물리">물리</option>
                        <option value="화학">화학</option>
                        <option value="생물">생물</option>
                        <option value="지구과학">지구과학</option>
                        <option value="기타">기타</option>
                    </select>
                </div>
                <div id="questionsList" class="questions-list">
                    <!-- 질문들이 여기에 동적으로 추가됩니다 -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="scrip.js"></script>
</body>
</html>
