<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오늘의 할일 - Todo App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/4e9c8e6e7b.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-200 min-h-screen flex items-center justify-center">
  <div class="container max-w-md mx-auto">
    <div class="card shadow-lg rounded-3xl p-6 bg-white/90 backdrop-blur-md">
      <h1 class="text-3xl font-bold text-center mb-6 text-indigo-700 flex items-center justify-center gap-2">
        <i class="fa-solid fa-list-check"></i> 오늘의 할일
      </h1>
      <div class="flex gap-2 mb-4">
        <input type="text" id="todo-input" class="form-control flex-1 rounded-lg focus:ring-2 focus:ring-indigo-400" placeholder="할 일을 입력하세요...">
        <button id="add-todo-btn" class="btn btn-primary px-4 py-2 rounded-lg shadow transition hover:scale-105">추가</button>
      </div>
      <ul id="todo-list" class="list-group space-y-2"></ul>
    </div>
  </div>
  <script src="script.js"></script>
  <!-- Bootstrap JS (for modal, etc. if needed) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
